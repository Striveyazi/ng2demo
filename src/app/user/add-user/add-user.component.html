<div [hidden]="submitted">
    <form (ngSubmit)="addUser()" [formGroup]="userForm">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input formControlName="name" placeholder="name" forbiddenName="bob" />
            <div *ngIf="formErrors.name" class="alert alert-danger ">
                {{formErrors.name}}
            </div>
        </div>
        <div class="form-group ">
            <label for="password">password:</label>
            <!--  [(ngModel)]="user.password " -->
            <input formControlName="password" id="password" type="password" placeholder="password">
            <div *ngIf="formErrors.password" class="alert alert-danger ">
                {{formErrors.password}}
            </div>
        </div>
        <div class="form-group ">
            <label for="phone ">phone:</label>
            <!-- [ngModelOptions]="{standalone: true} " [(ngModel)]="user.phone " -->
            <input formControlName="phone" id="phone " placeholder="phone" />
            <div *ngIf="formErrors.phone" class="alert alert-danger">
                {{formErrors.phone}}
            </div>
        </div>
        <input type="submit" class="btn btn-default " [disabled]="!userForm.valid " value="submit" />
    </form>
    <button (click)="clickSpan(true)" [disabled]="_voted">choose me </button>
    <button (click)="clickSpan(false)" [disabled]="_voted"> not choose me </button>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row ">
        <div class="col-xs-3 ">Name:</div>
        <div class="col-xs-9 pull-left ">{{ user.name }}</div>
    </div>
    <div class="row ">
        <div class="col-xs-3 ">password:</div>
        <div class="col-xs-9 pull-left ">{{ user.password }}</div>
    </div>
    <div class="row ">
        <div class="col-xs-3 ">phone:</div>
        <div class="col-xs-9 pull-left ">{{ user.phone }}</div>
    </div>
    <br>
    <button class="btn btn-default " (click)="submitted=false ">Edit</button>
</div>
